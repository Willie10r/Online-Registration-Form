<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Newsletter</title>
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <aside>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </aside>
      <form action="index.html" method="post">
        <section>
          <h3>Contact Information</h3>
          <input type="text" id="name" name="user_name" />
          <input type="text" id="email" name="user_email" />
          <input type="number" id="phone-number" name="user_phone-number" />
          <input type="text" id="city" name="user_city" />
          <input type="text" id="state" name="user_state" />
          <input type="number" id="zip-code" name="user_zip-code" />
        </section>
        <section>
          <h3>Newsletter</h3>
        </section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
