<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Newsletter</title>
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <aside>
        <h2>Signup for our newsletter</h2>
        <p class="bbox">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </aside>
      <form action="index.html" method="post">
        <section>
          <h3>Contact Information</h3>
          <label>Full Name</label>
          <input type="text" placeholder="required" id="name" name="user_name" /><br>
          <label>Email Adress</lable>
          <input type="text" placeholder="required" id="email" name="user_email" /><br>
          <label>Phone Number</label>
          <input type="number" id="phone-number" name="user_phone-number" /><br>
          <label>City</label>
          <input type="text" id="city" name="user_city" /><br>
          <label>State</label>
          <input type="text" id="state" name="user_state" /><br>
          <label>Zip Code</label>
          <input type="number" id="zip-code" name="user_zip-code" />
        </section>
        <section>
          <h3>Newsletter</h3>
          <p>Select the newsletter you would like to recive.</p>
          <input type="checkbox" id="html_news" name="newsletter"/>
          <label>HTML news</label><br>
          <input type="checkbox" id="css_news" name="newsletter"/>
          <label>CSS News</label><br>
          <input type="checkbox" id="jave_s_news" name="newsletter"/>
          <labe>Javascript News</labe>
          <p>Newsletter Format</p>
          <input type="radio" id="html" name="letter_format" />
          <label>HTML</label><br>
          <input type="radio" id="plain_text" name="letter_format"/>
          <label>Plain Text</label>
          <p>Other topic you'd like to hear about</p>
        </section>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
