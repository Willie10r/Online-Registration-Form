<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Newsletter</title>
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <main>
      <aside>
        <h2>Signup for our newsletter</h2>
        <p class="bbox">
          Get the latest news on how your code is doing right in your inbox
        </p>
      </aside>
      <form action="index.html" method="post">
        <h3>Contact Information</h3>
        <ul class="contact_container">
          <li class="li-main li-1"><label for="name">Full Name</label></li>
          <li class="fli-1"><input type="text" placeholder="required" id="name" name="user_name" /></li>
          <li class="li-main li-2"><label for="email">Email Adress</lable></li>
          <li><input type="text" placeholder="required" id="email" name="user_email" /></li>
          <li class="li-main li-3"><label for="phone-number">Phone Number</label></li>
          <li><input type="number" id="phone-number" name="user_phone-number" /></li>
          <li class="li-main li-4">
          <label for="city">City</label></li>
          <li><input type="text" id="city" name="user_city" /></li>
          <li class="li-main li-5">
          <label for="state">State</label></li>
          <li><select id="state" name="user_state">
            <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
          </select>
          </li>
          <li class="li-main li-6">
          <label for="zip-code">Zip Code</label></li>
          <li><input type="number" id="zip-code" name="user_zip-code" /></li>
          </ul>
          <h3 class="bbox-2">Newsletter</h3>
          <p class="words">Select the newsletter you would like to recive.</p>
        <ul class="nl">
          <li class="rad"><input type="checkbox" id="html_news" name="newsletter"/>
          <label for="html_news">HTML news</label></li>
          <li class="rad"><input type="checkbox" id="css_news" name="newsletter"/>
          <label for="css_news">CSS News</label></li>
          <li class="rad"><input type="checkbox" id="jave_s_news" name="newsletter"/>
          <label for="jave_s_news">Javascript News</label></li>
        </ul>
        <p class="words">Newsletter Format</p>
        <ul class="nlf">
          <li class="rad">
          <input type="radio" id="html" name="letter_format" />
          <label for="html">HTML</label></li>
          <li class="rad">
          <input type="radio" id="plain_text" name="letter_format"/>
          <label for="plaine_text">Plain Text</label></li>
        </ul>
        <p class="words">Other topic you'd like to hear about</p>
        <input type="text" id="other_topic" name="extra"/>
        <button type="button" ><p>Sign Up</p></button>
      </form>

    </main>
    <footer> <p> &copy;2022 Willie Morris </p></footer>
  </body>
</html>
